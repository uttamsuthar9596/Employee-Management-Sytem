<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Add Employee</h1>
    <hr>
    <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
    <a class="btn btn-primary" href="/add_emp" role="button">Add Employee</a>
    <a class="btn btn-primary" href="/remove_emp" role="button">Remove Employee</a>
    <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee</a>
    <hr>
    <div class="container shadow-lg">
      <form class="row g-3 p-3" action="/add_emp" method="post">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control bg-grey"  placeholder="Enter first name" id="first_name" name="first_name" value="{{ first_name }}" required>
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}" placeholder="Enter last name" required>
          </div>
          
          <select class="form-select" name="dept">
            <option selected>Select Department</option>
            {% for dept in depts %}
                <option value="{{ dept.id }}">{{dept.name}}</option>
            {% endfor %}
        </select>
        <div class="col-12">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control"  id="location" name="location" value="{{ location }}" placeholder="Enter location">
        </div>
        <div class="col-md-6">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}" placeholder="Enter salary">
        </div>
        <div class="col-md-6">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}" placeholder="Enter bonus">
        </div>
        <select class="form-select" name="role">
          <option selected>Select R</option>
          {% for role in role %}
              <option value="{{ role.id }}">{{role.name}}</option>
          {% endfor %}
      </select>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">+91</span>
          <input type="number" class="form-control" placeholder="Phone number" id="phone" name="phone" value="{{ phone }}">
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
      
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
